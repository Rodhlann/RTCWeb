<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="en" ng-app="rtcWebApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="en" ng-app="rtcWebApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="rtcWebApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html id="main" ng-app="rtcWebApp" lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rational Team Concert Web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body layout-fill>
        <md-content ng-controller="navigation as ctrl" ng-cloak>
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <span flex>RTC Web</span>
                    <md-menu>
                        <div>
                            <md-button class="md-icon-button mdi mdi-24px mdi-account-circle" aria-label="Account" ng-click="ctrl.openMenu($mdOpenMenu, ev)">
                            </md-button>
                        </div>
                        <md-menu-content>
                            <md-menu-item ng-show="authenticated">
                                <span layout-align="center">{{username}}</span>
                            </md-menu-item>
                            <md-menu-item ng-show="authenticated">
                                <span layout-align="center" ng-click="ctrl.logout()">Logout</span>
                            </md-menu-item>
                            <md-menu-item ng-show="!authenticated">
                                <span layout-align="center" ng-click="ctrl.showLogin()">Login</span>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
            <md-progress-linear ng-show="processing" md-mode="indeterminate"></md-progress-linear>
        </md-content>

        <md-content layout="row" layout-fill ng-view class="container"></md-content>

        <!--<div ng-view></div>-->
        <script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
        <script src="/webjars/angularjs/1.5.8/angular.js"></script>
        <script src="/webjars/angularjs/1.5.8/angular-resource.js"></script>
        <script src="/webjars/angularjs/1.5.8/angular-route.js"></script>
        <script src="/webjars/angularjs/1.5.8/angular-animate.js"></script>
        <script src="/webjars/angularjs/1.5.8/angular-aria.js"></script>
        <script src="/webjars/angular-ui/0.4.0/angular-ui.min.js"></script>
        <script src="webjars/angular-messages/1.6.0/angular-messages.min.js"></script>

        <script src="/webjars/angular-material/1.1.1/angular-material.js"></script>
        <script src="/webjars/angular-material-icons/0.7.0/angular-material-icons.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services/authenticationService.js"></script>
        <script src="js/services/rtcWebService.js"></script>
        <script src="js/services/progressService.js"></script>

        <script src="js/controllers/homeController.js"></script>
        <script src="js/controllers/navigationController.js"></script>
        <script src="js/controllers/dashboardController.js"></script>

        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
        <link rel="stylesheet" href="/webjars/angular-ui/0.4.0/angular-ui.min.css"/>
        <link rel="stylesheet" href="/webjars/angular-material/1.1.1/angular-material.css"/>
        <link href="/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css"/>
    </body>
</html>
