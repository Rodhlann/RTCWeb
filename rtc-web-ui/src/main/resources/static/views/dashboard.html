<md-content layout="column" layout-fill>
    <md-card ng-repeat="projectArea in projectAreas" ng-click="ctrl.getSprints(projectArea.name)">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{projectArea.name}}</span>
            </md-card-title-text>
        </md-card-title>
        <!--<md-card-actions layout="row" layout-align="end center">-->
            <!--<md-button>Action 1</md-button>-->
            <!--<md-button>Action 2</md-button>-->
        <!--</md-card-actions>-->
    </md-card>
    <md-card ng-repeat="teamArea in teamAreas" ng-click="ctrl.getSprints(teamArea.name)">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{teamArea.name}}</span>
            </md-card-title-text>
        </md-card-title>
        <!--<md-card-actions layout="row" layout-align="end center">-->
            <!--<md-button>Action 1</md-button>-->
            <!--<md-button>Action 2</md-button>-->
        <!--</md-card-actions>-->
    </md-card>
</md-content>
<md-content md-scroll-y>
    <md-card ng-repeat="sprint in sprints | orderBy:'-endDate'">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{sprint.name}}</span>
                <span class="md-subhead">{{sprint.startDate | date:'shortDate'}} - {{sprint.endDate | date:'shortDate'}}</span>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</md-content>
